<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Envelope Animation</title>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="front">
            <div class="address">
                <p>To Liyann,</p>
                <p>sorry</p>
            </div>
            <div class="stamp">October 30, 2021</div>
        </div>
        <div class="back">
            <div class="letter">
                <p>
                    I know this letter is super late, pero sana makahanap ako ng time para mabigay ko sayo parin. Na I have been thinking about the unspoken issues between us and want to discuss how my actions have affected our relationship.
                </p>
                <!-- Rest of the letter content -->
            </div>
        </div>
    </div>
    <button onclick="sendLetter()">Send</button>
    <script src="script.js"></script>
</body>
</html>
